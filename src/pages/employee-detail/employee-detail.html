<ion-header>

  <ion-navbar>
    <ion-title>EmployeeDetail</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click) = "editData(employee)">
          <ion-icon name="create"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click) = "delete(employee.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
        
   <img item-start  width="120" height="120" [src]="getImgContent()">
        
    <ion-row>
        <ion-col width-50><h2>{{name}}</h2></ion-col>
    </ion-row>  
<ion-row>
    <ion-col width-50><p>LastName:</p></ion-col>
    <ion-col width-50><p>{{lastname}}</p></ion-col>
</ion-row>
<ion-row>
        <ion-col width-50><p>Contact:</p></ion-col>
        <ion-col width-50><p>{{contact}}</p></ion-col>
</ion-row>
<ion-row>
    <ion-col width-50><p>Designation:</p></ion-col>
    <ion-col width-50><p>{{designation}}</p></ion-col>
</ion-row>
<ion-row>
    <ion-col width-50><p>Email:</p></ion-col>
    <ion-col width-50><p>{{email}}</p></ion-col>
</ion-row>
</ion-content>

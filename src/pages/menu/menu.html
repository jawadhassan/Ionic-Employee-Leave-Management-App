  Generated template for the MenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-menu [content]="mycontent" id="menu1">
  <ion-header>
          <ion-toolbar>
           <ion-item full clear>
              <ion-avatar item-start>
                  <img alt="" src="{{userprofile}}">
                </ion-avatar>
            <h2>{{username}}</h2>
            <p>{{usermail}}</p>
          </ion-item>  
          </ion-toolbar>
        </ion-header>
<ion-content>
<ion-list>
  <button ion-item *ngFor="let p of pages" (click)="openPage(p.page)" menuClose="menu1" detail-none>
      {{p.title}}
  </button>
</ion-list>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar>
<button ion-button full clear icon-left (click)="logout()" item-end>
  <ion-icon name="log-out" >
  </ion-icon>Logout</button>
</ion-toolbar>
</ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #mycontent></ion-nav>

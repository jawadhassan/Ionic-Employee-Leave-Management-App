<ion-header>

  <ion-navbar>
    <ion-title>EditEmployee</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<h2 text-center>Edit Contact
  <ion-icon name="create"></ion-icon>
</h2>
<form  [formGroup]="editForm" #formDir="ngForm"  (ngSubmit)="updateData(editForm.value)">
    <ion-item>
        <ion-label fixed>Avatar</ion-label>
        <ion-avatar avatar item-end>
            <!--img src="{{imgPreview}}" (click)="getPhoto()"-->
             <img [src]="data.avatar || placeholder" onerror="this.src='assets/imgs/blank-avatar.jpg'" (click)="getPhoto()">
        </ion-avatar>
      </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input type="text" [(ngModel)] = "data.name" name="name" formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>LastName</ion-label>
    <ion-input type="text" [(ngModel)] = "data.lastname" name="lastname" formControlName="lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Contact</ion-label>
    <ion-input type="tel" [(ngModel)] = "data.contact" name="contact" formControlName="contact"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Designation</ion-label>
    <ion-input type="text" [(ngModel)] = "data.designation" name="designation" formControlName="designation"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input type="email" [(ngModel)] = "data.email" name="email" formControlName="email"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input type="password" [(ngModel)] = "data.password" name="password" formControlName="password"></ion-input>
  </ion-item> 
  <ion-input type="hidden" [(ngModel)]="data.id" name="id" formControlName="id"></ion-input>
  <button ion-button class="submit-btn" type="submit"  [disabled]="!editForm.valid" block>Submit</button>
</form>
</ion-content>

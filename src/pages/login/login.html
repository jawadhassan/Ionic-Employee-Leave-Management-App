<ion-header>

  <ion-navbar>
    
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="login(registerForm.value)">
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="registerCredentials.email" name="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="registerCredentials.password" name="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button class="submit-btn" [disabled]="!registerForm.valid" type="submit" block>Login</button>
  </form>
</ion-content>
